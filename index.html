    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

      body { font-family: 'Inter', sans-serif; }

      /* Google Translate Styling Overrides */
      .goog-te-gadget-simple {
        background-color: rgba(255,255,255,0.2) !important;
        border: 1px solid rgba(255,255,255,0.5) !important;
        padding: 8px !important;
        border-radius: 4px !important;
        font-size: 14px !important;
        line-height: 20px !important;
        display: inline-block;
        cursor: pointer;
        zoom: 1;
        color: inherit !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value {
        color: inherit !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value span {
        color: inherit !important;
      }
      .goog-te-banner-frame.skiptranslate { display: none !important; } 
      body { top: 0px !important; }
    </style>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en', 
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      includedLanguages: 'en,fr,de,es,it,ru,nl'
    }, 'google_translate_element');
    
    // Mobile or duplicate element if needed
    if(document.getElementById('google_translate_element_mobile')) {
         new google.translate.TranslateElement({
            pageLanguage: 'en', 
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            includedLanguages: 'en,fr,de,es,it,ru,nl'
        }, 'google_translate_element_mobile');
    }
  }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

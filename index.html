      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nature: {

                100: '#e0f7e9',
                200: '#c3ecd3',
                300: '#95dab3',
                400: '#5fc08d',
                500: '#3ba573',

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
      
      /* --- Google Translate Custom Styling --- */
      
      /* Container */
      .google-translate-container {
          display: inline-block;
          vertical-align: middle;
          min-width: 120px; /* Force width so it doesn't collapse */
          min-height: 40px;
      }

      /* The Button Itself */
      .goog-te-gadget-simple {
        background-color: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        padding: 8px 12px !important;
        border-radius: 9999px !important; /* Full pill shape */
        font-family: 'Inter', sans-serif !important;
        transition: all 0.3s ease;
        display: flex !important;
        align-items: center;
        justify-content: center;
        gap: 6px;
        cursor: pointer;
        text-decoration: none !important;
      }
      
      .goog-te-gadget-simple:hover {
        background-color: rgba(255, 255, 255, 0.2) !important;
        border-color: rgba(255, 255, 255, 0.8) !important;
      }

      /* Text Styles */
      .goog-te-gadget-simple .goog-te-menu-value {
        color: #e0f7e9 !important; /* nature-100 */
        font-weight: 500;
        font-size: 14px;
        margin: 0 !important;
      }
      
      .goog-te-gadget-simple .goog-te-menu-value span {
        color: #e0f7e9 !important;
        border-left: none !important; 
        text-decoration: none !important;
      }
      
      /* Hide inner clutter */
      .goog-te-gadget-simple .goog-te-menu-value span:last-child {
          display: none !important;
      }

      /* Hide Google Logo & Icon */
      .goog-te-gadget-icon {
          display: none !important;
      }
      .goog-te-gadget-simple img {
        display: none !important;
      }

      /* Dropdown Menu Styling */
      .goog-te-menu-frame {
          box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
          border-radius: 12px !important;
          z-index: 10000 !important;
      }

      /* Hide Top Banner completely */
      .goog-te-banner-frame.skiptranslate { display: none !important; } 
      body { top: 0px !important; }
      
      /* Tooltip hide */
      .goog-tooltip {
          display: none !important;
      }
      .goog-tooltip:hover {
          display: none !important;
      }
      .goog-text-highlight {
          background-color: transparent !important;
          border: none !important; 
          box-shadow: none !important;
      }

      /* Mobile Menu specific overrides */
      .mobile-translate .goog-te-gadget-simple {
          background-color: rgba(255,255,255,0.05) !important;
          border-color: rgba(255,255,255,0.1) !important;
          width: 100%;
          justify-content: center;
          padding: 12px !important;
      }

      /* Prevent layout shift */
      #goog-gt-tt { display: none !important; }
      .VIpgJd-ZVi9od-ORHb-OEVmcd { display: none !important; }
    </style>
